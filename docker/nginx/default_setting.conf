		proxy_set_header X-Forwarded-Proto https;
	    proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header Host $http_host;
		proxy_redirect off;

        proxy_pass http://pln2;
    }

    location /static/ {
        autoindex on;
        root /home/thoriq/Documents/pln/pln/;
    }

    location /assets/ {
        autoindex on;
        root /home/thoriq/Documents/pln/pln/static/;
    }
}