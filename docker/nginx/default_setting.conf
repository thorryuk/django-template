# Default server configuration
#

upstream pln {
  server 127.0.0.1:8000;
}

upstream pln2 {
  server 127.0.0.1:8800;
}

server {
    server_name pln-express.com;

	# SSL configuration
	#
    #listen 443;
    listen 8043;
    #ssl on;
    #ssl_certificate /etc/nginx/_.detik.com.cert;
    #ssl_certificate_key /etc/nginx/_.detik.com.key;

    client_max_body_size 10M;
    access_log /var/log/pln/nginx-access-pln.log;
    error_log /var/log/pln/nginx-error-pln.log;

	location / {
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto https;
	    proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header Host $http_host;
		proxy_redirect off;

        proxy_pass http://pln;
    }

    location /static/ {
        autoindex on;
        root /home/thoriq/Documents/pln/pln_express/;
    }

    location /assets/ {
        autoindex on;
        root /home/thoriq/Documents/pln/pln_express/static/;
    }

    location /profile_pictures/ {
        autoindex on;
        root /home/thoriq/Documents/pln/pln_express/static/;
    }
}

server {
    server_name frontend.pln-express.com;

	# SSL configuration
	#
    #listen 443;
    listen 8143;
    #ssl on;
    #ssl_certificate /etc/nginx/_.detik.com.cert;
    #ssl_certificate_key /etc/nginx/_.detik.com.key;

    client_max_body_size 10M;
    access_log /var/log/pln/nginx-access-pln.log;
