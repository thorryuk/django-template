{% extends 'pln/backend/layout/base_layout.html' %}
{% load static %}

{% block javascript %}
    <script src="{% static '/assets/vendor_components/jquery-ui/jquery-ui.min.js' %}"></script>
    <script src="{% static '/assets/vendor_components/datatables.net/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static '/assets/vendor_components/datatables.net-bs/js/dataTables.bootstrap.min.js' %}"></script>
    <script src="{% static '/assets/vendor_plugins/DataTables-1.10.15/media/js/jquery.dataTables.min.js' %}"></script>
    <script>
        $(function () {
            "use strict";

            $('#role_user_list').DataTable({
              'paging'      : true,
              'lengthChange': false,
              'searching'   : false,
              'autoWidth'   : false,
              'processing': true,
              'serverSide': true,
              'ajax': "{% url 'role_user_ajax' id=role_id %}",
              'ordering': false
            });

          }); // End of use strict
    </script>
{% endblock %}

{% block content %}

    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Role User List</h3>
        </div>
        <div class="box-body">
            <div class="table-responsive">
                <table id="role_user_list" class="table table-bordered no-wrap" data-page-size="10">
                    <thead>
                    <tr class="bg-secondary">
                        <th>#</th>
                        <th>Role</th>
                        <th>Staff</th>
                        <th style="width: 120px">Action</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div class="box-footer">
            <div class="pull-left">
                <a href="{% url 'role_list' %}" class="btn btn-red"><i class="fa fa-chevron-left"></i> Back </a>
            </div>
        </div>
    </div>

{% endblock %}
