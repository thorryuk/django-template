{% extends 'pln/backend/layout/base_layout.html' %}
{% load  static %}

{% block css %}
    <link rel="stylesheet" href="{% static '/assets/vendor_components/bootstrap-daterangepicker/daterangepicker.css' %}">
    <link rel="stylesheet" href="{% static '/assets/vendor_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css' %}">
    <link rel="stylesheet" href="{% static '/assets/vendor_plugins/iCheck/all.css' %}">
    <link rel="stylesheet" href="{% static '/assets/vendor_components/bootstrap-colorpicker/dist/css/bootstrap-colorpicker.min.css' %}">
    <link rel="stylesheet" href="{% static '/assets/vendor_plugins/timepicker/bootstrap-timepicker.min.css' %}">
    <link rel="stylesheet" href="{% static '/assets/vendor_components/select2/dist/css/select2.min.css' %}">
{% endblock %}

{% block javascript %}

    <script src="{% static '/assets/vendor_components/select2/dist/js/select2.full.js' %}"></script>
    <script src="{% static '/assets/vendor_plugins/input-mask/jquery.inputmask.js' %}"></script>
    <script src="{% static '/assets/vendor_plugins/input-mask/jquery.inputmask.date.extensions.js' %}"></script>
    <script src="{% static '/assets/vendor_plugins/input-mask/jquery.inputmask.extensions.js' %}"></script>
    <script src="{% static '/assets/vendor_components/moment/min/moment.min.js' %}"></script>
    <script src="{% static '/assets/vendor_components/bootstrap-daterangepicker/daterangepicker.js' %}"></script>
    <script src="{% static '/assets/vendor_components/bootstrap-colorpicker/dist/js/bootstrap-colorpicker.min.js' %}"></script>
    <script src="{% static '/assets/vendor_plugins/timepicker/bootstrap-timepicker.min.js' %}"></script>
    <script src="{% static '/assets/vendor_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js' %}"></script>
    <script src="{% static '/assets/vendor_plugins/iCheck/icheck.min.js' %}"></script>
    <script src="{% static 'js/pages/advanced-form-element.js'%}"></script>

    <script>
        let base_url = "{{ backend_url }}"
            $(document).ready(function(){
                $('#roles').change(function () {
                    var val_role = $(this).val();
                    if (val_role==2){
                        $('#group').prop("disabled", true);
                        $('#group-div').prop("hidden", true);
                    }
                    else{
                        $('#group').prop("disabled", false);
                        $('#group-div').prop("hidden", false);
                    }

                    $.ajax({
                        url: base_url + "api/group?role=" + val_role,
                        dataType: "json",
                        beforeSend: function(){
                            $("#group").empty();
                        }
                    }).done(function( data ) {
                        var total_data = data.length;
                        if(total_data > 0 ){
                            $.map( data, function( item ) {
                                $('#group').append('<option value="'+item.id+'">' + item.name + '</option>');
                            });
                        }else{
                            $('#group').append('<option value="">Group tidak ditemukan</option>');
                        }
                        $("#group").trigger("chosen:updated");
                        $("#group").trigger("liszt:updated");
                    }); 
                });
            });
    </script>
{% endblock %}

{% block content %}
    <div class="box">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
            <div class="box-header with-border">
                <h3 class="box-title">User Data</h3>

                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div class="row">
                    <div class="col-md-6 col-12">
                        <div class="form-group">
                            <label>First Name<span class="required_field">*</span> : </label>
                            <div class="controls">
                                <input type="text" name="first_name" class="form-control" autocomplete="off"/>
                            </div>
                        </div>
                        <!-- /.form-group -->
                        <div class="form-group">
                            <label>Email<span class="required_field">*</span> : </label>
                            <div class="controls">
                                <input type="text" name="email" class="form-control" autocomplete="off"/>
                            </div>
                        </div>
                        <!-- /.form-group -->
                    </div>
                    <!-- /.col -->
                    <div class="col-md-6 col-12">
                        <div class="form-group">
                            <label>Last Name<span class="required_field">*</span> : </label>
                            <div class="controls">
                                <input type="text" name="last_name" class="form-control" autocomplete="off"/>
                            </div>
                        </div>
                        <!-- /.form-group -->
                        <div class="form-group">
                            <label>Gender<span class="required_field">*</span> : </label>
                            <select class="form-control select2 w-p100" name="gender">
                                <option value="0">--- Gender --- </option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <!-- /.form-group -->
                    </div>

                    <div class="col-md-12 col-12">
                        <div class="form-group">
                            <label>Address<span class="required_field">*</span> : </label>
                            <textarea class="form-control" rows="3" autocomplete="off" placeholder="Enter Address ..." name="address"></textarea>
                        </div>
                    </div>

                    <div class="col-md-6 col-12">
                        <div class="form-group">
                            <label>Phone Number<span class="required_field">*</span> : </label>
                            <div class="controls">
                                <input type="text" name="phone" class="form-control" autocomplete="off"/>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-12">
                        <div class="form-group">
                            <label>Profile Picture : </label>
                            <div class="controls">
                                <input type="file" name="profile_pict" class="form-control" aria-invalid="false">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-12">
                        <div class="form-group">
                            <label>Roles<span class="required_field">*</span> : </label>
                            <select class="form-control select2 w-p100" name="roles" id="roles">
                                <option value="0">--- Roles --- </option>
                                {% for role in roles %}
                                    <option value="{{ role.id }}">{{ role.description }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="col-md-6 col-12" id="group-div">
                        <div class="form-group">
                            <label>Group<span class="required_field">*</span> : </label>
                            <select class="form-control select2 w-p100" name="group" id="group">
                                <option value="">--- Group --- </option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-12 col-12">
                        <div class="form-group">
                            <label>Email Signature<span class="required_field">*</span> : </label>
                            <textarea class="form-control" rows="3" autocomplete="off" placeholder="Enter Email Signature ..." name="email_signature"></textarea>
                        </div>
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <a href="{% url 'user_list' %}" class="btn btn-danger">
                    <i class="fa fa-chevron-left"></i>
                    Cancel
                </a>
                <button type="submit" class="btn btn-info pull-right">
                    <i class="fa fa-floppy-o"></i>
                    Save
                </button>
            </div>
            </form>
        </div>
{% endblock %}
