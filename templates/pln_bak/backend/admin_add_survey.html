{% extends 'pln/backend/layout/base_layout.html' %}
{% load  static %}

{% block css %}
    <link rel="stylesheet" href="{% static '/assets/vendor_components/select2/dist/css/select2.min.css' %}">
{% endblock %}

{% block javascript %}

    <script src="{% static '/assets/vendor_components/select2/dist/js/select2.full.js' %}"></script>

    <script type="text/javascript">
        $(function () {
            "use strict";

            $('.select2').select2();

        });

        function reset_nomor(){
            $('.nomor').each(function (index) {
                $(this).html((index + 1) + '. ');
            });
        }

        $(document).ready(function () {

            $('#add_question').click(function () {
                var question_id = $('#question').val();
                if(question_id != 0){
                    $.ajax({
                    url: backend_base_url + "api/question_by_id?id=" + question_id,
                    dataType: "json",
                    beforeSend: function(){

                    }
                    }).done(function( data ) {
                        var total_data = data.length;
                        if(total_data > 0 ){
                            $.map( data, function( item, key ) {
                                var answer_select_list = '<div class="media"><div class="media-body">';
                                answer_select_list += '<input type="hidden" name="question_value[]" ' +
                                    'value="'+ item.question_id +'">';
                                answer_select_list += '<p><strong><span class="nomor">' + (key + 1) + '.</span> ' + item.question_text + ': </strong></p>';

                                    $.map( item.answers, function( answer_item, key2 ) {
                                        answer_select_list += '<p style="margin-left: 10px;">' + String.fromCharCode(97 + (key2 + 1)) + '. ' + answer_item.answer + '</p>';
                                    });

                                answer_select_list += '<div class="media-block-actions">' +
                                    '<nav class="nav nav-dot-separated no-gutters">&nbsp;</nav>' +
                                    '<nav class="nav no-gutters gap-2 font-size-16 media-hover-show">' +
                                    '<a class="nav-link text-danger" href="#" data-toggle="tooltip" title="" ' +
                                    'data-original-title="Delete">' +
                                    '<i class="ion-close"></i></a></nav></div>';
                                answer_select_list += '</div></div>';
                                $('#answer_list').append(answer_select_list);
                            });
                            $('#question').val('0').trigger('change.select2');
                            reset_nomor();
                        }
                    });
                }else{
                    alert('Please select another question');
                }
            });

            $('#answer_list').on('click', 'a', function(){

                $(this).closest('.media').remove();
                reset_nomor();
            });
        });

    </script>
{% endblock %}

{% block content %}

<div class="box box-default">
    <!-- /.box-header -->
    <div class="box-body">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'question_list' %}" role="tab" aria-selected="true">
                    <span class="hidden-sm-up">
                                <i class="ion-home"></i>
                            </span>
                    <span class="hidden-xs-down">Question</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active show"href="{% url 'survey_list' %}" role="tab" aria-selected="false">
                            <span class="hidden-sm-up">
                                <i class="ion-person"></i>
                            </span>
                    <span class="hidden-xs-down">Quiz</span>
                </a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content tabcontent-border">
            <div class="tab-pane active show" id="question_list" role="tabpanel">
                <div class="pad">
                    <h3>Add New Survey</h3>
                    <div id="navpills-1" class="tab-pane active">

                        <form method="post" enctype="multipart/form-data">
                            <div class="box">

                                {% csrf_token %}

                                <!-- /.box-header -->
                                <div class="box-body">
                                    <div class="form-group">
                                        <label>Survey Name<span class="required_field">*</span> : </label>
                                        <div class="controls">
                                            <input type="text" name="survey_name" class="form-control" autocomplete="off"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Survey Description<span class="required_field">*</span> : </label>
                                        <div class="controls">
                                            <textarea name="survey_description" class="form-control" rows="3" autocomplete="off"></textarea>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-10 col-10">
                                            <div class="form-group">
                                                <label>Questions<span class="required_field">*</span> : </label>
                                                <div class="controls">
                                                    <select class="form-control select2 w-p100" id="question">
                                                        <option value="0">--- Select Question ---</option>
                                                        {% for question in questions %}
                                                            <option value="{{ question.id }}">{{ question.text }}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-2 col-2">
                                            <div class="form-group">
                                                <label>&nbsp; </label>
                                                <div class="controls">
                                                    <button type="button" class="btn btn-yellow" id="add_question">
                                                        <i class="fa fa-plus"></i> Add Question</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="media-list media-list-hover media-list-divided" id="answer_list"></div>

                                </div>
                                <div class="box-footer">
                                    <a href="{% url 'question_list' %}" class="btn btn-red">
                                        <i class="fa fa-ban"></i>
                                        Cancel
                                    </a>

                                    <button type="submit" class="btn btn-info pull-right">
                                        <i class="fa fa-floppy-o"></i>
                                        Save
                                    </button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.box-body -->
</div>

{% endblock %}
