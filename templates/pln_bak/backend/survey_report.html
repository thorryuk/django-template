{% extends 'pln/backend/layout/base_layout.html' %}
{% load  static %}

{% block javascript %}
    <script src="{% static '/assets/vendor_components/jquery-ui/jquery-ui.min.js' %}"></script>
    <script src="{% static '/assets/vendor_components/datatables.net/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static '/assets/vendor_components/datatables.net-bs/js/dataTables.bootstrap.min.js' %}"></script>
    <script src="{% static '/assets/vendor_plugins/DataTables-1.10.15/media/js/jquery.dataTables.min.js' %}"></script>
    <script>
        $(function () {
            "use strict";

            $('#survey_invitation_list').DataTable({
              'paging'      : true,
              'lengthChange': false,
              'searching'   : false,
              'autoWidth'   : false,
              'processing': true,
              'serverSide': true,
              'ajax': "{% url 'report_survey_ajax_list' %}",
              'ordering': false
            });

          }); // End of use strict
    </script>
{% endblock %}

{% block content %}
    <div class="box">
        <div class="box-header with-border">
            <h3>Report Quiz List</h3>
        </div>
        <div class="box-body">
            <div class="table-responsive">
                <table id="survey_invitation_list" class="table table-bordered no-wrap" data-page-size="10">
                    <thead>
                    <tr class="bg-secondary">
                        <th>Name</th>
                        <th>Quiz</th>
                        <th>Created Date</th>
                        <th>Create By</th>
                        <th>Questions</th>
                        <th>Invitations</th>
                        <th>Response</th>
                        <th>Priority</th>
                        <th>Regular</th>
                        <th style="width: 120px">Action</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
