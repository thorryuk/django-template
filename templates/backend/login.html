{% load static %}


<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <title>{{ title }}</title>

    <meta name="description" content="Dashmix - Bootstrap 5 Admin Template &amp; UI Framework created by pixelcave and published on Themeforest">
    <meta name="author" content="pixelcave">
    <meta name="robots" content="noindex, nofollow">

    <!-- Open Graph Meta -->
    <meta property="og:title" content="Dashmix - Bootstrap 5 Admin Template &amp; UI Framework">
    <meta property="og:site_name" content="Dashmix">
    <meta property="og:description" content="Dashmix - Bootstrap 5 Admin Template &amp; UI Framework created by pixelcave and published on Themeforest">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <!-- Icons -->
    <!-- The following icons can be replaced with your own, they are used by desktop and mobile browsers -->
    <link rel="shortcut icon" href="{% static 'assets-cms/media/favicons/favicon.png' %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'assets-cms/media/favicons/favicon-192x192.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets-cms/media/favicons/apple-touch-icon-180x180.png' %}">
    <!-- END Icons -->

    <!-- Stylesheets -->
    <!-- Fonts and Dashmix framework -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" id="css-main" href="{% static 'assets-cms/css/dashmix.min.css' %}">

    <!-- END Stylesheets -->
  </head>
  <body>
    <!-- Page Container -->
    <div id="page-container">

      <!-- Main Container -->
      <main id="main-container">
        <!-- Page Content -->
        <div class="bg-image" style="background-image: url('{% static '' %}/assets-cms/media/photos/photo19@2x.jpg');">
        <!-- <div class="bg-image" style="background-image: url('assets-cms/media/photos/photo19@2x.jpg');"> -->
          <div class="row g-0 justify-content-center bg-primary-dark-op">
            <div class="hero-static col-sm-8 col-md-6 col-xl-4 d-flex align-items-center p-2 px-sm-0">
              <!-- Sign In Block -->
              <div class="block block-transparent block-rounded w-100 mb-0 overflow-hidden">
                <div class="block-content block-content-full px-lg-5 px-xl-6 py-4 py-md-5 py-lg-6 bg-body-extra-light">
                  <!-- Header -->
                  <div class="mb-2 text-center">
                    <a class="link-fx fw-bold fs-1" href="#">
                      <span class="text-dark">DJANGO</span> <span class="text-primary">APP</span>
                    </a>
                    <p class="text-uppercase fw-bold fs-sm text-muted">Sign In</p>
                  </div>
                  <!-- END Header -->

                  <!-- Sign In Form -->
                  <form class="js-validation-signin" action="" method="POST">
                    {% csrf_token %}
                    <div class="mb-4">
                      <div class="input-group input-group-lg">
                        <input type="text" class="form-control" id="email" name="email" placeholder="Username">
                        <span class="input-group-text">
                          <i class="fa fa-user-circle"></i>
                        </span>
                      </div>
                    </div>
                    <div class="mb-4">
                      <div class="input-group input-group-lg">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        <span class="input-group-text">
                          <i class="fa fa-asterisk"></i>
                        </span>
                      </div>
                    </div>
                    <div class="d-sm-flex justify-content-sm-between align-items-sm-center text-center text-sm-start mb-4">
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="login-remember-me" name="login-remember-me" checked>
                        <label class="form-check-label" for="login-remember-me">Ingat Saya</label>
                      </div>
                      <div class="fw-semibold fs-sm py-1">
                        <a href="javascript:void(0)">Lupa Password?</a>
                      </div>
                    </div>
                    <div class="text-center mb-4">
                      <button type="submit" class="btn btn-hero btn-primary">
                        <i class="fa fa-fw fa-sign-in-alt opacity-50 me-1"></i> Masuk
                      </button>
                    </div>
                  </form>
                  <!-- END Sign In Form -->
                </div>
              </div>
              <!-- END Sign In Block -->
            </div>
          </div>
        </div>
        <!-- END Page Content -->
      </main>
      <!-- END Main Container -->
    </div>
    <!-- END Page Container -->

    <!--
      Dashmix JS

      Core libraries and functionality
      webpack is putting everything together at assets-cms/_js/main/app.js
    -->
    <script src="{% static 'assets-cms/js/dashmix.app.min.js' %}"></script>

    <!-- jQuery (required for jQuery Validation plugin) -->
    <script src="{% static 'assets-cms/js/lib/jquery.min.js' %}"></script>

    <!-- Page JS Plugins -->
    <script src="{% static 'assets-cms/js/plugins/jquery-validation/jquery.validate.min.js' %}"></script>

    <!-- Page JS Code -->
    <script src="{% static 'assets-cms/js/pages/op_auth_signin.min.js' %}"></script>

    <!-- Page JS Notification -->
    <script src="{% static 'assets-cms/js/plugins/bootstrap-notify/bootstrap-notify.min.js' %}"></script>

    {% if request.COOKIES.warning_msg %}
    <script>
        $( document ).ready(function() {
            Dashmix.helpers('jq-notify', {align: 'center', type: 'warning', icon: 'fa fa fa-exclamation me-1', message: '{{ request.COOKIES.warning_msg }}'});
        });
    </script>
    {% endif %}
    {% if request.COOKIES.success_msg %}
    <script>
        $( document ).ready(function() {
            Dashmix.helpers('jq-notify', {align: 'center', type: 'success', icon: 'fa fa-check me-1', message: '{{ request.COOKIES.success_msg }}'});
        });
    </script>
    {% endif %}
    {% if request.COOKIES.error_msg %}
    <script>
        $( document ).ready(function() {
            Dashmix.helpers('jq-notify', {align: 'center', type: 'danger', icon: 'fa fa-times me-1', message: '{{ request.COOKIES.error_msg }}'});
        });
    </script>
    {% endif %}


  </body>
</html>
