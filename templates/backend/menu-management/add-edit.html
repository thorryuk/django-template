{% extends 'backend/layout/base-layout.html' %}

{% load static %}

{% load string_tags %}

{% block css %}
{% endblock %}


{% block javascript %}
{% endblock %}


{% block content %}  

<!-- Hero -->
<div class="bg-body-light">
  <div class="content content-full">
    <div class="d-flex flex-column flex-sm-row justify-content-sm-between align-items-sm-center">
      <h1 class="flex-grow-1 fs-3 fw-semibold my-2 my-sm-3">{{sub_title}}</h1>
      <nav class="flex-shrink-0 my-2 my-sm-0 ms-sm-3" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">Administrator</li>
          <li class="breadcrumb-item">Menu Management</li>
          <li class="breadcrumb-item active" aria-current="page">Add Menu</li>
        </ol>
      </nav>
    </div>
  </div>
</div>
<!-- END Hero -->

<!-- Page Content -->
<div class="content">
  <!-- Your Block -->
  <div class="block block-rounded col-lg-7 mx-auto">
    <!-- <div class="block-header block-header-default">
      <h3 class="block-title">Block Title</h3>
    </div> -->
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="block-content">                       
        <!-- Basic Elements -->
        <h2 class="content-heading pt-0">
          <i class="fa fa-fw fa-plus text-muted me-1"></i> Menu Data
        </h2>
        <div class="row push">
          <div class="col-lg-12">
            <div class="row">
              <div class="mb-4">
                <label class="form-label" for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Role Name" {% if role %} value="{{ role.name }}" {% endif %} required>
              </div>
              <div class="mb-4">
                <label class="form-label" for="Alias Name">Alias Name</label>
                <input type="text" class="form-control" id="Alias Name" name="Alias Name" placeholder="Role Name" {% if role %} value="{{ role.name }}" {% endif %} required>
              </div>
              <div class="mb-4">
                <label class="form-label" for="parent_menu">Parent Menu</label>
                <input type="text" class="form-control" id="parent_menu" name="parent_menu" placeholder="Parent Menu" {% if role %} value="{{ role.name }}" {% endif %}>
              </div>
              <div class="mb-4">
                <label class="form-label" for="link">Link</label>
                <input type="text" class="form-control" id="link" name="link" placeholder="Parent Menu" {% if role %} value="{{ role.name }}" {% endif %}>
              </div>
              <div class="mb-4">
                <label class="form-label" for="icon">Icon</label>
                <input type="text" class="form-control" id="icon" name="icon" placeholder="Parent Menu" {% if role %} value="{{ role.name }}" {% endif %}>
              </div>
              <div class="mb-4">
                <label class="form-label">Left Menu</label>
                <div class="space-y-2">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="status" name="status" {% if kelas and kelas.is_active == 'True' %} checked {% endif %}>
                    <!-- <label class="form-check-label" for="status">Left Menu</label> -->
                  </div>
                </div>
              </div>
              <div class="mb-4">
                <label class="form-label">Tree</label>
                <div class="space-y-2">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="tree" name="tree" {% if kelas and kelas.is_active == 'True' %} checked {% endif %}>
                    <!-- <label class="form-check-label" for="status">Left Menu</label> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="block-content block-content-full block-content-sm bg-body-light text-end">
        <button type="submit" class="btn btn-sm btn-alt-primary">
          <i class="fa fa-check opacity-50 me-1"></i> Submit
        </button>
      </div>
    </form>
  </div>
  <!-- END Your Block -->
</div>
<!-- END Page Content -->

{% endblock content %}
